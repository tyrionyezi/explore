<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
</head>
<body style="background-color: gray">
  <canvas id="canvas" style="display: block;margin: 0 auto; border: 1px solid #aaaaaa">
    您的浏览器暂不支持canvas
  </canvas>
  <input type="range" id="scale-range" min="0.1" max="10" step="0.5" value="1.0" style="display: block; margin: 20px auto; width: 700px;">
  <script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var slider = document.getElementById("scale-range");
    var scale = slider.value;
    var image = new Image();

    window.onload = function() {
      canvas.width = 700;
      canvas.height = 662;

      image.src = "./../images/timg.jpeg";
      image.onload = function() {
        // context.drawImage(image, 0, 0, canvas.width, canvas.height);
        drawImageByScale(scale)
      }

      function drawImageByScale(scale) {
        var imageWidth = canvas.width * scale;
        var imageHeight = canvas.height * scale;
        console.log("imageWidth:"+imageWidth);
        var dx =  canvas.width / 2 - imageWidth / 2;
        var dh = canvas.height / 2 - imageHeight / 2;
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(image, dx, dh, imageWidth, imageHeight);
      }
      slider.onmousemove = function() {
        scale = slider.value;
        drawImageByScale(scale)
      }
    }
  </script>
</body>
</html>
